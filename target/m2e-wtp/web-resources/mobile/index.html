    function checkNull(object,attrs,alias){

        var result=[];

        var flag=true;

        for(i in object){

            if(attrs!=undefined){

                for(var j=0; j<attrs.length; j++){
                    if(attrs[j]==i){
                        if(object[i]==null){
                            result.push(alias[j]+"为空");
                            flag=false;
                        }
                    }
                }
            }else{
                if(object[i]==null){
                    result.push(i+"为空");
                    flag=false;
                }
            }



            console.log(i,object[i]);
        }

        return  {
            tipStr:result.join(','),
            flag:flag
        }
    }

 if ( !Array.prototype.forEach ) {

     Array.prototype.forEach = function forEach( callback, thisArg ) {

       var T, k;

       if ( this == null ) {

         throw new TypeError("this is null or not defined" );

       }
       var O = Object(this);

       var len = O.length >>> 0;

       if ( typeof callback !== "function" ) {

         throw new TypeError( callback +" is not a function" );

       }

       if ( arguments.length > 1 ) {

         T = thisArg;

       }

       k = 0;

       while( k < len ) {

         var kValue;

         if ( k in O ) {

           kValue = O[ k ];

           callback.call( T, kValue, k, O );

         }

         k++;

       }

     };

   }


    Array.prototype.unique = function(){
        var res = [this[0]];
        for(var i = 1; i < this.length; i++){
            var repeat = false;
            for(var j = 0; j < res.length; j++){
                if(this[i] == res[j]){
                    repeat = true;
                    break;
                }
            }
            if(!repeat){
                res.push(this[i]);
            }
        }
        return res;
    };


    /**
     * 查看是否包含某元素
     * @param item
     * @returns {boolean}
     */
    Array.prototype.has = function (item) {

        var i = this.length;
        while (i--) {
            if (this[i] === item) {
                return true;
            }
        }

        return false;

    }

    function compareArray(arrA,arrB,arrAAtrr,arrBAtrr){
      var temp=[];

      for (var i = 0; i<arrA.length; i++) {

          for(var j=0; j<arrB.length; j++){



              if(arrA[i][arrAAtrr]==arrB[j][arrBAtrr]){

                console.log("重复的有：",arrB[j][arrBAtrr]);                
                  temp.push(arrB[j][arrBAtrr]);
              }
          }
      }


      for(var i=0;i<temp.length; i++){

          for(var j=0; j<arrB.length; j++){

              console.log(arrB[j][arrBAtrr],temp[i],arrB[j][arrBAtrr]==temp[i]);

              if(arrB[j][arrBAtrr]==temp[i]){

    //  console.log("去重部分剩下部分：",arrB);

      return arrB;
