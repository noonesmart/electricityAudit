<!-- 角色管理查看 -->
<div class="ngdialog-content" role="document" style="width: 800px;">
<span ng-switch on="status">
    <div class="reimbur-dialog-title" ng-switch-when=1>角色信息修改</div>
    <div class="reimbur-dialog-title" ng-switch-when=2>角色信息查看</div>
</span >


    <div class="contract-edit">
        <form action="">
            <ul class="user-list">
                <li><span style="width: 70px; text-align: left;">角色名称:</span><input ng-readonly="status== 2" ng-model="role.roleName" name="roleName"  type="text" style="width: 460px;"></li>
                <li><span style="width: 70px; text-align: left;">角色描述:</span><input ng-readonly="status== 2" ng-model="role.description" name="" type="text" style="width: 460px;"></li>
                <li><span style="width: 70px; text-align: left;">是否内置:</span><label><input ng-disabled="status== 2" ng-model="role.isSystem" name="isSystem" type="radio" value="1">是</label>
                <label><input ng-disabled="status== 2" ng-model="role.isSystem" name="isSystem" type="radio" value="0">否</label></i>
                <li><span style="width: 70px; text-align: left;">角色等级:</span><label><select ng-disabled="status== 2" ng-model="role.roleLevel" style="width: 460px;">
                    <option value="0">省级</option>
                    <option value="5">市领导</option>
                    <option value="1">市级</option>
                    <option value="3">区县级</option>
                    <option value="4">报销发起人</option>
                    <option value="2">经办人</option>
                </select></label>
                <div style="line-height: 30px; border-bottom: 1px solid #cccccc; font-size: 16px; font-weight: bolder; padding-bottom: 8px;  margin-bottom: 15px;margin-top: 10px;">自维电费管理</div>
                <div class="form-item" ng-repeat="item in resources.self track by $index" id="roleTapContent1">
                        <div class="attrName">{{item.resourceName}}:</div>
                        <div class="roleMenu" >
                            <label ng-repeat="item2 in item.child"><input ng-disabled="status== 2"  ng-checked="checkMe(item2.id);" class="role-checkbox" value="{{item2.id}}" type="checkbox">{{item2.resourceName}}</label>
                        </div>
                        <div style="clear: both;"></div>
                    </div>
                    <div style="line-height: 30px; border-bottom: 1px solid #cccccc; font-size: 16px; font-weight: bolder; padding-bottom: 8px;margin-bottom: 15px; margin-top: 10px;">塔维电费管理</div>
                    <div class="form-item" ng-repeat="item in resources.tower track by $index" id="roleTapContent2">
                        <div class="attrName">{{item.resourceName}}:</div>
                        <div class="roleMenu">
                            <label ng-repeat="item2 in item.child"><input ng-disabled="status== 2"  ng-checked="checkMe(item2.id)" class="role-checkbox" value="{{item2.id}}"  type="checkbox">{{item2.resourceName}}</label>
                        </div>
                         <div style="clear: both;"></div>
                    </div>

            </ul>
            <!-- 查看时隐藏该功能 -->
            <div class="submit-btn" style="padding-left: 0px;">
<!--                 <button ng-click="closeDialog('addDialog')" class="reimbur-cancel btn">取消</button>
                <button ng-click="addOrUpdate()" class="reimbur-save btn">保存</button> -->
                 <button ng-hide="status== 2" ng-click="closeDialog('roleDialog')" class="reimbur-cancel btn">取消</button>
            <button ng-hide="status== 2" ng-click="addOrUpdate()" class="reimbur-save btn">确认</button>
            <button ng-show="status== 2" ng-click="closeDialog('roleDialog')" class="reimbur-save btn">关闭</button>
            </div>
        </form>
    </div>

     </div>

         }
         .roleMenu{
            float: left;

            width: 350px;
          
        }
        .roleMenu .role-checkbox{margin-right: 8px;
    display: inline-block;
