<!-- 报账组管理列表  弹框形式-->
<div class="reimbur-dialog">
    <div class="reimbur-dialog-title">报账组列表</div>
    <div class="reimbur-search">     
        <input ng-model="accountName" type="text"  name="accountName" placeholder="报账组名称">
        <button ng-click="getAccountName(accountName)" class="reimbur-btn" >搜索</button>
    </div>
   <!--  <table class="table-result" id="tableResult">

        <thead>

    <div class="table-content">
        <div class="table-title">
            <button ng-click="addAccountGrop()" class="btn btn-blue">新增</button>
        </div>
        <div class="table-details">
            <div>
                <table id="table_list">
                  <!--   <colgroup>
                        <col style="width:6%" />
                        <col style="width:20%" />
                        <col style="width:15%" />
                        <col style="width:15%" />
                        <col style="width:14%" />
                        <col style="width:15%" />
                        <col style="width:15%" />
                    </colgroup> -->
                    <tbody class="query-date" id="sysAccount">
                        <tr>
                            <th style="width: 80px; text-align: center;">选择</th>
                            <th>报账组名称</th>
                            <th>创建时间</th>
                            <th>修改时间</th>
                            <th>操作</th>
                        </tr>
                        <tr ng-repeat="item in accountList track by $index">
                            <td style="width: 80px; text-align: center;">
                                <input type="radio" name="sysAccount" value="{{item}}">
                            </td>
                            <td>{{item.name}}</td>
                            <td>{{item.createTimeStr}}</td>
                            <td>{{item.updateTimeStr}}</td>
                            <td>
                                <a ng-click="addAccountGrop(item,true)" class="edit-process">修改</a>
                                <a ng-click="deleteAccountSingle(item)" class="delete">删除</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div style="text-align: right;">
            <im-pagination conf="getApageInfo" params="getAparams" get-data="getAccountName()"></im-pagination>
        </div>
        <div class="reimbur-foot">
            <button ng-click="closeDialog('accountSiteDialog')" class="reimbur-cancel btn">取消</button>
            <button ng-click="choiceAccountGroup()" class="reimbur-save btn">确定</button>
        </div>
    </div>
</div>
