<!-- 修改业主信息弹框 dialog -->
<div class="ledge-detail add-details">
    <div class="ledge-title">业主信息管理</div>
    <div class="ledge-table">
        <table>
            <tbody>
                <tr>
                    <td>
                        <span class="table-left sign sign">地市:</span>
                        <select name="" id="" class="table-right"
                                ng-model="resultData.cityId"
                                ng-options="city.key as city.value for city in citys"
                                ng-change="queryCountyList(resultData.cityId)" >
                             
                            </select>
                        <!-- <input type="text" ng-model="resultData.cityName" name="" class="table-right" value="{{resultData.cityName}}" > -->
                    </td>
                    <td>
                        <span class="table-left sign" ng-init="queryCountyList(resultData.cityId)">区县:</span>
                        <select class="table-right"
                                ng-model="resultData.countyId"
                                ng-options="county.key as county.value for county in countys"
                               >
                            </select>
                       <!--  <input type="text" ng-model="resultData.cityName" name="" class="table-right" value="{{resultData.cityName}}"> -->
                    </td>
                    <td>
                        <span class="table-left sign">业主名称:</span>
                        <input type="text" ng-model="resultData.ownerName" name="" class="table-right" value="{{resultData.ownerName}}">
                    </td>
                </tr>
                <tr>
                    <td>
                        <span class="table-left sign">业主开户银行:</span>
                        <input type="text" ng-model="resultData.bankName" name="" class="table-right" value="{{resultData.bankName}}">
                    </td>
                    <td>
                        <span class="table-left sign">业主银行账号:</span>
                        <input type="text" ng-model="resultData.bankAccount" name="" class="table-right" value="{{resultData.bankAccount}}"  ng-blur="checkBankAccount(resultData)">
                    </td>
                    <td>
                        <span class="table-left sign">铁塔站址名称:</span>
                        <input type="text" ng-model="resultData.supplier" name="" class="table-right" value="{{resultData.supplier}}">
                    </td>
                </tr>
                <tr>
                    <td>
                        <span class="table-left sign">用电协议单位:</span>
                        <input type="text" ng-model="resultData.useCompany" name="" class="table-right" value="{{resultData.useCompany}}">
                    </td>
                    <td>
                        <span class="table-left sign">用电协议起始日期:</span>
                        <input 
	                            ng-laydate
	                            ng-model="resultData.startTimeStr"
	                            format="YYYY-MM-DD"
	                            type="text" name="" class="table-right " value="" ng-change="checkTimeValue(resultData)" >
                    </td>
                    <td>
                        <span class="table-left sign">用电协议终止日期:</span>
                        <input 
	                            ng-laydate
	                            ng-model="resultData.endTimeStr"
	                            format="YYYY-MM-DD"
                                min-date="{{resultData.startTimeStr}}"
	                            type="text" name="" class="table-right " value=""  ng-change="checkTimeValue(resultData)" >
                    </td>
                </tr>
                <tr>
                    <td>
                        <span class="table-left sign">用电协议单价:</span>
                        <input type="text" ng-model="resultData.price" name="" class="table-right" value="{{resultData.price}}"  ng-blur="checkPrice(resultData)">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- 稽核单列表-->
    <div class="ledge-title ledge-sub">
		电表明细 <span ng-click="addElectricInfoDetail()" class="add-btn" >新增电表</span></div>
    <div class="invoinc-table">
        <table class="table-result">
            <colgroup>
                <col style="width:15%" />
                <col style="width:15%" />
                <col style="width:15%" />
                <col style="width:15%" />
                <col style="width:20%" />
                <col style="width:20%" />
            </colgroup>
            <thead>
                <tr>
                    <th>电表号</th>
                    <th>电表标识符</th>
                    <th>电表户号</th>
                    <th>用电类型</th>
                    <th>用电用途</th>
                    <th>操作</th>
                </tr>
            </thead>
        </table>
        <div class="table-details invoinc-list">
            <div>
                <table>
                    <colgroup>
                        <col style="width:15%" />
                        <col style="width:15%" />
                        <col style="width:15%" />
                        <col style="width:15%" />
                        <col style="width:20%" />
                        <col style="width:20%" />
                    </colgroup>
                    <tbody class="query-date" >
                        <tr ng-repeat="item in resultData.meterList track by $index">
                            <td>{{item.meterNumber}}</td>
                            <td>{{item.meterIdentifier}}</td>
                            <td>{{item.meterAccout}}</td>
                            <td>{{item.meterType}}</td>
                            <td>{{item.meterPurpose}}</td>
                            <td>
                                <a ng-click="modifyElectrictySingle(item,$index)" class="edit-process">修改</a>
                                <a ng-click="deleteElectrictySingle(item,$index)" class="delete">删除</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="reimbur-foot ledge-foot">
        <button ng-click="closeDialog('showDetailDialog')"  class="reimbur-cancel btn">取消</button>
        <button ng-click="updateOwnerInfo()" class="reimbur-save btn">保存</button>
    </div>
</div>
