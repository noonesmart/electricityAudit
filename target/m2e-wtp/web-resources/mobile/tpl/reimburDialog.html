<!-- 报账点列表  弹框形式-->
<div class="reimbur-dialog">
    <div class="reimbur-dialog-title">报账点列表信息</div>
    <div class="reimbur-search" style="padding: 10px 0px;">
        <input ng-model="siteName" type="text" id="siteName" name="" placeholder="报账点名称/报账点别名">
        <button ng-click="getData(true)" class="reimbur-btn">搜索</button>
    </div>
   <!--  <table class="table-result" id="tableResult">
        <colgroup>
            <col style="width:6%" />
            <col style="width:20%" />
            <col style="width:20%" />
            <col style="width:20%" />
            <col style="width:19%" />
            <col style="width:15%" />
        </colgroup>
        <thead>
            <tr>
                <th>选择</th>
                <th>报账点名称</th>
                <th>报账点别名</th>

                <th>原财务站点名</th>
                <th>供应商</th>
            </tr>
        </thead>
    </table> -->
    <div class="table-details">
        <div>
            <table>
                <!-- <colgroup>
                    <col style="width:6%" />
                    <col style="width:20%" />
                    <col style="width:20%" />
                    <col style="width:20%" />
                    <col style="width:19%" />
                    <col style="width:15%" />
                </colgroup> -->
                <tbody class="query-date" id="siteList">
                    <tr>
                        <th style="width: 80px; text-align: center;">选择</th>
                        <th>报账点名称</th>
                        <th>报账点别名</th>
                        <th>站点名称</th>
                        <th>原财务站点名</th>
                        <!-- <th>供应商</th> -->
                    </tr>
                    <tr ng-repeat="item in list track by $index">
                        <td style="width: 80px; text-align: center;">
                            <input type="radio" name="reimbur"  value="{{item}}" ng-model="$parent.confvv[$index]" id="{{item.id}}">
                        </td>
                        <td>{{item.accountName}}</td>
                        <td>{{item.accountAlias}}</td>
                        <td>{{item.siteName}}</td>
                        <td>{{item.oldFinanceName}}</td>
                        <!-- <td>{{item.resourceName}}</td> -->
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div style="text-align: right;">
        <im-pagination conf="pageInfo" params="params" get-data="getData()"></im-pagination>
    </div>
    <div class="reimbur-foot">
        <button ng-click="closeDialog('accountSiteDialog')" class="reimbur-cancel btn">取消</button>
        <button ng-click="choiceAccountSite()" class="reimbur-save btn">确定</button>
    </div>
</div>
