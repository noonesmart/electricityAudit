                    </select> 
                    <input

                           name="" class="title-select"
                           disabled="disabled"
                           ng-model="userCity"
                           type="text"> 
                    <select class="title-select"
                            ng-if="userCounty==null"
                            ng-model="$parent.countyId"
                            ng-options="county.key as county.value for county in countys">
                    <option value="" >全市</option>
                    </select>
                    <input
                           ng-if="userCounty!=null"
                           name="" class="title-select"
                           disabled="disabled"
                           ng-model="userCounty"
                           type="text"> 
                <select name="" id="" class="title-select supplier-parts"
                        ng-model="$parent.roleInfo"
                        ng-options="choseRole.roleName for choseRole in listAllRole">                      
                <option value=""> -- 请选择角色 -- </option>
                </select>
