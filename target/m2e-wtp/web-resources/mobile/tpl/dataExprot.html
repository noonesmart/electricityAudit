<div class="system-content" id="systemContent">
    <div class="business-box" id="businessBox">
        <div class="content-rout" id="contentRout">
            <span>基础数据维护</span>&gt;<span class="now-rout">数据导入</span>
        </div>
        <div class="content-box" id="contentBox">
            <div class="panel-body data-import">
                <form role="form" method="post" name="saleUserForm" target="excelExportForm" novalidate id="excelExportForm"　enctype="multipart/form-data" class="import-form">

                    <div class="import-btn" style="    margin: 150px auto 30px auto;">
                        <label for="upfile">                            
                            <p>点击这里，上传文件</p>
                            <input 
                                id="upfile" 
                                ng-model="excelExport.file" type="file" name="file" class="up-btn"/>
                        </label> 
                        <p>（文件限制: 10M）</p>
                    </div>
           <!--          <button type="button"  ng-click="excelExports(excelExportDialog,excelExport)" style="width: 120px;
    height: 48px;">基础数据导入
                    </button> -->
                    <div  style="margin-top: 20px;border: none;background: none;" >点击下载   
                        <a href="javascript:void(0);" class="text-info" ng-click="downDownDemo()">基础数据模板</a>
                        <span style="width: 90px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                        <button type="button" class="btn btn-primary" ng-click="uploadStie(excelExportDialog,excelExport)" style="width: 110px;
   							 height: 30px;">基础数据导入
                    </button>
                    </div>
                  <!--  <div  style="margin-top: 20px;border: none;background: none;" >点击下载   
                        <a href="javascript:void(0);" class="text-info" ng-click="downDownCenter()">成本中心模板</a>
                        <span style="width:90px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                        <button type="button" class="btn btn-primary" ng-click="uploadCenter(excelExportDialog,excelExport)" style="width: 110px;
   							height: 30px;">成本中心导入
                    </button> 
                    </div>  -->
                    
                </form>
            </div>
        </div>
    </div>
</div>
