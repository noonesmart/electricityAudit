<!-- 供应商添加 -->
<div class="role-select">
    <h4 style="padding:10px; text-align:center;">新增供应商</h4>
    <div class="search-box" >
        <div>
            <input class=" form-control" ng-model="key.word" placeholder="供应商名字" type="text">
        </div>
        <button type="button" ng-click="getSupplyData()" class="btn btn-primary">查找</button> 
    </div>
    <div class="data-table">
        <table class="table-result" id="tableResult">
            <colgroup>
                <col style="width:10%" />
                <col style="width:10%" />
                <col style="width:10%" />
                <col style="width:10%" />
                <col style="width:10%" />
                <col style="width:10%" />
                <col style="width:10%" />
            </colgroup>
            <thead>
            <tr>
                 <th>供应商名称</th>
                 <th>供应商编号</th>
                 <th>供应商地点</th>
                 <th>供应商地点id</th>
                 <th>供应商组织ID</th>
                 <th>分公司</th>
                 <th>选择</th>
            </tr>
            </thead>
        </table>
        <div class="table-details">
            <div>
                <table>
                    <colgroup>
                        <col style="width:10%" />
                        <col style="width:10%" />
                        <col style="width:10%" />
                        <col style="width:10%" />
                        <col style="width:10%" />
                        <col style="width:10%" />
                        <col style="width:10%" />
                    </colgroup>
                    <tbody class="query-date">
                    <tr ng-repeat="item in supplyList track by $index">
                       
                        <td>{{item.name}}</td>
                        <td>{{item.vendorCode}}</td>
                        <td>{{item.address}}</td>
                        <td>{{item.regionCode}}</td>
                        <td>{{item.organizationCode}}</td>
                        <td>{{item.ouName}}</td>
                        <td><a ng-click="choiceSupply(item)" class="check-detail">选择</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
        <div style="text-align:right; padding-right:20px;">
            <im-pagination conf="pageInfo" params="params" get-data="getSupplyData()"></im-pagination>
        </div>
    </div>
</div>
