
<!-- 提交财务 -->

<div class="system-content" id="systemContent">
    <div class="business-box" id="businessBox">
        <div class="content-rout" id="contentRout">
            <span>基础电费</span>&gt;<span>电费提交</span>&gt;<span class="now-rout">提交财务</span>
        </div>
        <div class="content-box" id="contentBox">
            <div class="power-table">
                <div class="search-box">
                    <div>
                        <select name="" id="" class="title-select">
                            <option value="">请选择报销单状态</option>
                            <option value="">等待推送财务</option>
                            <option value="">等待财务报销</option>
                            <option value="">报销成功</option>
                            <option value="">报销失败（填报错误）</option>
                            <option value="">报销失败（票据错误）</option>
                        </select>
                        <select name="" id="" class="title-select"><option value="">电费提交单单号</option></select>
                        <select name="" id="" class="title-select"><option value="">起始时间</option></select>
                        <select name="" id="" class="title-select"><option value="">截止时间</option></select>
                    </div>
                    <button ng-click="getData()" class="btn btn-primary" type="button" >搜索</button>
                </div>
                <!-- table-content -->
                <div class="table-content">
                    <div class="table-title">
                        <button class="btn btn-blue">批量推送财务</button>
                        <button class="btn btn-blue">批量推送经办人</button>
                    </div>
                    <!-- table -->
                    <table class="table-result" id="tableResult">
                        <colgroup>
                            <col style="width:3%" />
                            <col style="width:15%" />
                            <col style="width:12%" />
                            <col style="width:5%" />
                            <col style="width:5%" />
                            <col style="width:8%" />
                            <col style="width:8%" />
                            <col style="width:8%" />
                            <col style="width:5%" />
                            <col style="width:28%" />
                        </colgroup>
                        <thead>
                            <tr>
                                <th><input ng-click="checkAll('#checkAll','#list')" id="checkAll" type="checkbox"></th>
                                <th>电费提交单号</th>
                                <th>制单时间</th>
                                <th>地市</th>
                                <th>区县</th>
                                <th>推送类型</th>
                                <th>报销状态</th>
                                <th>价款金额</th>
                                <th>税金金额</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                    </table>
                    <div class="table-details">
                        <div>
                            <table>
                                <colgroup>
                                    <col style="width:3%" />
                                    <col style="width:15%" />
                                    <col style="width:12%" />
                                    <col style="width:5%" />
                                    <col style="width:5%" />
                                    <col style="width:8%" />
                                    <col style="width:8%" />
                                    <col style="width:8%" />
                                    <col style="width:5%" />
                                    <col style="width:28%" />
                                </colgroup>
                                <tbody class="query-date" id="list">
                                    <tr ng-repeat="item in list track by $index">
                                        <td><input type="checkbox" value="{{item.id}}"></td>
                                        <td>{{item.submitNo}}</td>
                                        <td>{{item.createDate | date:"yyyy-MM-dd HH:mm:ss"}}</td>
                                        <td>{{item.cityName}}</td>
                                        <td>{{item.countyName}}</td>
                                        <td>{{item.reimbursementType | pushType}}</td>
                                        <td>{{item.status | ElectrictyStatusFilter}}</td>
                                        <td>{{item.totalAmount}}</td>
                                        <td>{{item.taxAmount}}</td>
                                        <td>
                                            <a ng-click="showZWFrinceDetail(item)" class="check-detail">查看</a>
                                            <a class="finance">推送财务</a>
                                            <a class="reimbur">推送报销发起人</a>
                                        </td>
                                    </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="page-foot">
                        <im-pagination conf="pageInfo" params="params" get-data="getData()"></im-pagination>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
