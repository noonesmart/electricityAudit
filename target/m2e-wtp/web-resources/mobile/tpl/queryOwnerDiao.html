<!-- 查看修改业主信息弹框 dialog -->
<div class="ledge-detail add-details">
    <div class="ledge-title">业主信息管理</div>
    <div class="ledge-table">
        <table>
            <tbody>
                <tr>
                    <td>
                        <span class="table-left sign sign">地市:</span>
                        <input type="text" name="" class="table-right" value="{{OwnerInfo.cityName}}" readonly="readonly">
                    </td>
                    <td>
                        <span class="table-left sign">区县:</span>
                        <input type="text" name="" class="table-right" value="{{OwnerInfo.countyName}}" readonly="readonly">
                    </td>
                    <td>
                        <span class="table-left sign">业主名称:</span>
                        <input type="text" name="" class="table-right" value="{{OwnerInfo.ownerName}}" readonly="readonly">
                    </td>
                </tr>
                <tr>
                    <td>
                        <span class="table-left sign">业主开户银行:</span>
                        <input type="text" name="" class="table-right" value="{{OwnerInfo.bankName}}" readonly="readonly">
                    </td>
                    <td>
                        <span class="table-left sign">业主银行账号:</span>
                        <input  type="text" name="" class="table-right" value="{{OwnerInfo.bankAccount}}" readonly="readonly">
                    </td>
                    <td>
                        <span class="table-left sign">供应商:</span>
                        <input type="text" name="" class="table-right" value="{{OwnerInfo.supplier}}" readonly="readonly">
                    </td>
                </tr>
                <tr>
                    <td>
                        <span class="table-left sign">用电协议单位:</span>
                        <input type="text" name="" class="table-right" value="{{OwnerInfo.useCompany}}" readonly="readonly">
                    </td>
                    <td>
                        <span class="table-left sign">用电协议起始日期:</span>
                        <input type="text" name="" class="table-right " value="{{OwnerInfo.startTimeStr | date:'yyyy-MM-dd'}}" readonly="readonly">
                    </td>
                    <td>
                        <span class="table-left sign">用电协议终止日期:</span>
                        <input  type="text" name="" class="table-right " value="{{OwnerInfo.endTimeStr | date:'yyyy-MM-dd'}}" readonly="readonly">
                    </td>
                </tr>
                <tr>
                    <td>
                        <span class="table-left sign">用电协议单价:</span>
                        <input type="text" name="" class="table-right" value="{{OwnerInfo.price}}" readonly="readonly">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- 稽核单列表-->
    <div class="ledge-title ledge-sub">
        电表明细
    </div>
    <div class="invoinc-table">
        <table class="table-result">
            <colgroup>
                <col style="width:20%" />
                <col style="width:20%" />
                <col style="width:20%" />
                <col style="width:20%" />
                <col style="width:20%" />
            </colgroup>
            <thead>
                <tr>
                    <th>电表号</th>
                    <th>电表标识符</th>
                    <th>电表户号</th>
                    <th>用电类型</th>
                    <th>用电用途</th>
                </tr>
            </thead>
        </table>
        <div class="table-details invoinc-list">
            <div>
                <table>
                    <colgroup>
                        <col style="width:20%" />
                        <col style="width:20%" />
                        <col style="width:20%" />
                        <col style="width:20%" />
                        <col style="width:20%" />
                    </colgroup>
                    <tbody class="query-date" >
                        <tr ng-repeat="item in electricInfo track by $index">
                            <td>{{item.meterNumber}}</td>
                            <td>{{item.meterIdentifier}}</td>
                            <td>{{item.meterAccout}}</td>
                            <td>{{item.meterType}}</td>
                            <td>{{item.meterPurpose}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="reimbur-foot ledge-foot">
        <button ng-click="closeDialog('showDetailDialog')" class="reimbur-save btn">关闭</button>
    </div>
</div>
