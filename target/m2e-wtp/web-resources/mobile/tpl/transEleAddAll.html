 <!-- 上传界面 -->
 <div class="upload-file">
 	<!-- 上传图片 -->
 	<form action="" method="post" enctype="multipart/form-data" id="uploadForm" ng-show="tabUpload==1" >  
	 	<div class="upload-title">转供电站点信息批量导入</div>
	 		<div>
		 		<span>类型</span>
		 		<input type="text" disabled="disabled" value="无账务合同">
		 	</div>
		<div >
		 	
				<input type="file" 
					id="upload-continue" 
					name="files" 
					ng-model="upFiles" 
					onchange="angular.element(this).scope().change(this)">
					<button ng-click="uploadType()" class="reimbur-save btn">上传</button>
					<a href="javascript:void(0);" class="text-info" ng-click="downDownDemo()">下载导入模板</a>
		</div>
		<div ng-model="wronginfo">
			<p><span>导入：</span><span>{{wronginfo[0].rnum}}</span><span>条</span></p>
			<p><span>错误：</span><span>{{wronginfo[0].wnum}}</span><span>条</span></p>
			<p ng-repeat="item in wronginfo"><span>{{item.num}}</span><span>行</span><span>{{item.de}}</span></p>
		</div>
	</form>	
 </div>
