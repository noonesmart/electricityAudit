    function myAlert(text,fn){
            var index=  layer.alert(text,function(){

                    fn();
                }
                layer.close(index);
            });
    };

    function myConfirm(text,yesFn,cancelFn){

     var index= layer.confirm(text, {

       if(typeof yesFn == 'function'){
          yesFn();
          layer.close(index);
       }
      }, function(){

          layer.close(index);
        }
      });
