<!-- 基础数据标杆管理-- 开关电源标杆 -->
<div class="system-content" id="systemContent">
    <div class="business-box" id="businessBox">
        <div class="content-rout" id="contentRout">
            <span>基础数据呈现</span>&gt;<span>标杆管理</span>&gt;<span class="now-rout">开关电源标杆</span>
        </div>
        <div class="content-box rate-mark" id="contentBox">
            <div class="search-box">
                <div>
                    <select
                        ng-readonly="userLevel==1" name="" id="" class="title-select"
                        ng-model="cityId"
                        ng-options="city.key as city.value for city in citys"
                        ng-change="queryCountyList(cityId)">
                        <option value="">全省</option>
                    </select>
                    <select class="title-select"
                            ng-model="countyId"
                            ng-options="county.key as county.value for county in countys">
                        <option value="">全市</option>
                    </select>
                    <input ng-model="towerNum" type="text" placeholder="铁塔站址名称" class="process-input">
                    <input ng-model="resName" type="text" placeholder="资管站点名称" class="process-input">
                </div>
                <button ng-click="getData()" class="btn btn-primary import" type="button">搜索</button>
                <button class="btn btn-primary " type="button">EXCEL导入</button>
            </div>
            <!-- table-content -->
            <div class="table-content">
                <!-- table -->
                <div class="data-table">
                    <table class="table-result">
                        <colgroup>
                            <col style="width:5%">
                            <col style="width:8%">
                            <col style="width:8%">
                            <col style="width:10%">
                            <col style="width:10%">
                            <col style="width:10%">
                            <col style="width:10%">
                            <col style="width:10%">
                            <col style="width:10%">
                            <col style="width:10%">
                            <col style="width:10%">

                        </colgroup>
                        <thead>
                        <tr>
                            <th>序号</th>
                            <th>地市</th>
                            <th>区县</th>
                            <th>铁塔站址编号</th>
                            <th>资管站点名称</th>
                            <th>机房或资源点名称</th>
                            <th>闲忙时开关电源<br>负载电流</th>
                            <th>开关电源直击<br>系统输出电压</th>
                            <th>电量标杆值</th>
                            <th>更新状态</th>
                            <th>更新时间</th>
                        </tr>
                        </thead>
                    </table>
                    <div class="table-details basic-table">
                        <div>
                            <table>
                                <colgroup>
                                    <col style="width:10%">
                                    <col style="width:10%">
                                    <col style="width:10%">
                                    <col style="width:10%">
                                    <col style="width:10%">
                                    <col style="width:10%">
                                    <col style="width:10%">
                                    <col style="width:10%">
                                    <col style="width:10%">
                                    <col style="width:10%">
                                    <col style="width:10%">
                                </colgroup>
                                <tbody class="query-date">
                                <tr>
                                    <td>xx</td>
                                    <td>xx</td>
                                    <td>xx</td>
                                    <td>xx</td>
                                    <td>xx</td>
                                    <td>xx</td>
                                    <td>xx</td>
                                    <td>开关电源直击</td>
                                    <td>电量标杆值</td>
                                    <td>更新状态</td>
                                    <td>更新时间</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
