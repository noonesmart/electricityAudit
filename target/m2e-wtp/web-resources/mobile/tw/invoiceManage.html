<!-- 发票信息管理 -->
<div class="system-content" id="systemContent" style="overflow:hidden;">
    <div class="business-box" id="businessBox">
        <div class="content-rout" id="contentRout">
            <span>基础数据</span>&gt;<span>基础数据维护</span>&gt;<span class="now-rout">发票信息管理</span>
        </div>
        <div class="content-box tower-invoiceInfo" id="contentBox">
            <div class="search-box">
                <div>
                    <input ng-model="billType" type="text" placeholder="发票类型" class="process-input">
                </div>
                <button ng-click="getData(true)" class="btn btn-primary" type="button">搜索</button>
            </div>
            <div class="table-content invoice-page">
                <div class="table-title">
                    <button ng-click="editedInvoice()"  class="btn btn-blue">+ 新增发票</button>
                </div>
                <!-- table -->
                <div class="data-table">
                    <!--<table class="table-result">-->
                        <!--<colgroup>-->
                            <!--<col style="width:10%">-->
                            <!--<col style="width:15%">-->
                            <!--<col style="width:15%">-->

                        <!--</colgroup>-->
                        <!--<thead>-->
                            <!--<tr>-->
                                <!--<th>序号</th>-->
                                <!--<th>发票类型</th>-->
                                <!--<th>税率</th>-->
                                <!--<th>开票系数</th>-->
                                <!--<th>时间</th>-->
                                <!--<th>操作</th>-->
                            <!--</tr>-->
                        <!--</thead>-->
                    <!--</table>-->
                    <div class="table-details basic-table">
                        <div>
                            <table>
                                <!--<colgroup>-->
                                    <!--<col style="width:10%">-->
                                    <!--<col style="width:15%">-->
                                    <!--<col style="width:15%">-->
                                    <!--<col style="width:15%">-->
                                    <!--<col style="width:25%">-->
                                    <!--<col style="width:20%">-->
                                <!--</colgroup>-->
                                <tbody class="query-date">
                                <tr>
                                    <th>序号</th>
                                    <th>发票类型</th>
                                    <th>税率</th>
                                    <th>开票系数</th>
                                    <th>时间</th>
                                    <th>操作</th>
                                </tr>
                                    <tr ng-repeat="item in list track by $index">
                                        <td>{{((params.pageNo-1)*params.pageSize)+1*(1+$index)}}</td>
                                        <td>{{item.billType}}</td>
                                        <td>{{item.billTax}}</td>
                                        <td>{{item.billCoefficient}}</td>
                                        <td>{{item.createDate | date:"yyyy-MM-dd HH:mm:ss"}}</td>
                                        <td>
                                            <a ng-click="editedInvoice(item,false)" href="javascript:void(0)" class="edit-process">修改</a>
                                            <a ng-click="deleteInvoice(item)" href="javascript:void(0)" class="delete">删除</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>
                <div class="page-foot">
                    <im-pagination conf="pageInfo" params="params" get-data="getData()"></im-pagination>
                </div>
            </div>
        </div>
    </div>
</div>
