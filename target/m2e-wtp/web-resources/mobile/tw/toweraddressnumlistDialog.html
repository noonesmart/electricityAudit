<!-- 新增稽核单--铁塔站址编号列表弹出框 -->
<div class="reimbur-dialog">
    <div class="reimbur-dialog-title">铁塔站址编号</div>
    <div class="reimbur-search" style="padding: 10px 0px;">

        <input ng-model="towerSiteInfo" type="text" name="" placeholder="资管站点名称/铁塔地址编号/铁塔站址名称">
        <button ng-click="getData(towerSiteInfo)" class="reimbur-btn">搜索</button>
    </div>
    <!--<table class="table-result" id="tableResult">-->
        <!--<colgroup>-->
            <!--<col style="width:10%" />-->
            <!--<col style="width:22%" />-->
            <!--<col style="width:20%" />-->
            <!--<col style="width:22%" />-->
            <!--<col style="width:20%" />-->
        <!--</colgroup>-->
        <!--<thead>-->
           <!---->
        <!--</thead>-->
    <!--</table>-->
    <div class="table-details">
        <div>
            <table>
                <colgroup>
                        <col style="width:8%" />
                        <col style="width:22%" />
                        <col style="width:20%" />
                        <col style="width:22%" />
                        <col style="width:20%" />
                </colgroup>
                <tbody class="query-date" id="siteList">
                <tr>
                    <th>选择</th>
                    <th>资管站点名称</th>
                    <th>铁塔站址编号</th>
                    <th>铁塔站址名称</th>
                    <th>资管站点编号</th>
                </tr>
                    <tr ng-repeat="item in list track by $index">
                        <td><input type="radio" name="reimbur" value="{{item}}" ng-model="$parent.conf[$index]"></td>
                        <td>{{item.zhLabel}}</td>
                        <td>{{item.zyCode}}</td>
                        <td>{{item.zyName}}</td>
                        <td>{{item.ywCode}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div style="text-align: right;">

        <im-pagination conf="pageInfoTowerSite" params="paramsTowerSite" get-data="getData()"></im-pagination>
        <style type="text/css">
            .pagination{margin: 5px 0 0 0;}
        </style>
    </div>
    <div class="reimbur-foot">
        <button ng-click="closeDialog('towerSiteDialog')" class="reimbur-cancel btn">取消</button>
        <button ng-click="choiceTowerSite()" class="reimbur-save btn">确定</button>
    </div>
</div>
