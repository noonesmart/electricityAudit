<!-- 塔维基础数据呈现 -->
<div class="system-content" id="systemContent" style="overflow:hidden;">
    <div class="business-box" id="businessBox">
        <div class="content-rout" id="contentRout">
            <span>基础数据</span>&gt;<span class="now-rout">基础数据呈现</span>
            <div class="right-router">报账点 | <span>共<i class="number">{{pageInfo.totalCount}}</i>个</span></div>
        </div>
        <div class="content-box basic-display" id="contentBox">
            <div class="search-box">
                <div>
                    <select
                        ng-readonly="userLevel==1" name="" id="" class="title-select"
                        ng-model="cityId"
                        ng-options="city.key as city.value for city in citys"
                        ng-change="queryCountyList(cityId)">
                        <option value="">全省</option>
                    </select>
                    <select class="title-select"
                            ng-model="countyId"
                            ng-options="county.key as county.value for county in countys">
                        <option value="">全市</option>
                    </select>
                    <input ng-model="towerNum" type="text" placeholder="铁塔站址编码" class="process-input con-parts">
                    <input ng-model="addrName" type="text" placeholder="铁塔站址名称" class="process-input con-parts">
                </div>
            </div>
            <div class="search-box">
            	<div>
                	<input ng-model="resName" type="text" placeholder="资管站点" class="process-input con-parts">
                	<button ng-click="getData(true)" class="btn btn-primary" type="button">搜索</button>
            	</div>
            </div>
            <!-- table-content -->
            <div class="table-content">
                <!-- table -->
                <div class="data-table">
                    <!--<table class="table-result">-->
                        <!--<colgroup>-->
                            <!--<col style="width:5%" />-->
                            <!--<col style="width:8%" />-->
                            <!--<col style="width:8%" />-->
                            <!--<col style="width:20%" />   -->
                            <!--<col style="width:20%" />-->
                            <!--<col style="width:20%" />-->
                            <!--<col style="width:10%" />-->
                            <!--<col style="width:9%" />-->
                        <!--</colgroup>-->
                        <!--<thead>-->
                        <!--<tr>-->
                            <!--<th>序号</th>-->
                            <!--<th>地市</th>-->
                            <!--<th>区县</th>-->
                            <!--<th>铁塔地址编号</th>-->
                            <!--<th>铁塔地址名称</th>-->
                            <!--<th>资管站点名称</th>-->
                            <!--<th>产权性质</th>-->
                            <!--<th>操作</th>-->
                        <!--</tr>-->
                        <!--</thead>-->
                    <!--</table>-->
                    <div class="table-details basic-table">
                        <div>
                            <table>
                                <!--<colgroup>-->
                                    <!--<col style="width:5%" />-->
                                    <!--<col style="width:8%" />-->
                                    <!--<col style="width:8%" />-->
                                    <!--<col style="width:20%" />-->
                                    <!--<col style="width:20%" />-->
                                    <!--<col style="width:20%" />-->
                                    <!--<col style="width:10%" />-->
                                    <!--<col style="width:9%" />-->
                                <!--</colgroup>-->
                                <tbody class="query-date">
                                <tr>
                                    <th>序号</th>
                                    <th>地市</th>
                                    <th>区县</th>
                                    <th>分摊比例</th>
                                    <th>铁塔地址编号</th>
                                    <th>铁塔地址名称</th>
                                    <th>资管站点名称</th>
                                    <th>产权性质</th>
                                    <th>操作</th>
                                </tr>
                                    <tr ng-repeat="item in list track by $index">
                                        <td>{{((params.pageNo-1)*params.pageSize)+1*(1+$index)}}</td>
                                        <td>{{item.cityName}}</td>
                                        <td>{{item.countyName}}</td>
                                        <td>{{item.proportion}}</td>
                                        <td>{{item.towerNum}}</td>
                                        <td>{{item.addrName}}</td>
                                        <td>{{item.resName}}</td>
                                        <td>{{item.productNature == 0?"自维":"塔维"}}</td>
                                        <td>
                                            <a ng-click="showDetail(item)" href="javascript:void(0)" class="details">查看</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>
                <div class="page-foot">
                    <im-pagination conf="pageInfo" params="params" get-data="getData()"></im-pagination>
                </div>
            </div>
        </div>
    </div>
</div>
