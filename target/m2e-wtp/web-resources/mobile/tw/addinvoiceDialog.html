<!-- 修改发票弹框dialog -->
<div class="add-elecontent">
    <h4 style="text-align:center; padding-top:10px;">发票信息</h4>
    <form action="">
        <ul class="user-list">
            <li>
                <span>发票类型</span><input ng-if="addInvoic" ng-model="editInvoicDetail.billType" type="text" name="" value=""><input ng-if="editInvoic" ng-model="object.billType" type="text" name="" value="">
            </li>
            <li>
                <span>税率:</span><input ng-if="addInvoic" ng-model="editInvoicDetail.billTax" type="text" name="" value=""><input ng-if="editInvoic" ng-model="object.billTax" type="text" name="" value="" placeholder="请输入0~100的数值">
            </li>
            <li>
                <span>开票系数:</span><input ng-if="addInvoic" ng-model="editInvoicDetail.billCoefficient" type="text" name="" value=""><input ng-if="editInvoic" ng-model="object.billCoefficient" type="text" name="" value="">
            </li>
        </ul>
    </form>
    <div class="reimbur-foot ledge-foot ">
        <button ng-click="closeDialog()" class="reimbur-cancel btn">取消</button>
        <button ng-show="btnEdit" ng-click="editedInvoiceInfo(object)" class="reimbur-save btn">确定</button>
        <button ng-show="btnInvoice" ng-click="saveInvoiceInfo()" class="reimbur-save btn">保存</button>
    </div>
</div>
