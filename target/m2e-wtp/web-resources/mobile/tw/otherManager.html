<!-- 其他信息管理 -->
	<style>
	.search-box .title-select {
			width: 16%;

		}

	.search-box .process-input {
			width: 16%;
		}
	</style>
<div class="system-content" id="systemContent" style="overflow: hidden">
    <div class="business-box" id="businessBox">
        <div class="content-rout" id="contentRout">
            <span>基础数据</span>&gt;<span>基础数据维护</span>&gt;<span class="now-rout">其他信息管理</span>
        </div>
        <div class="content-box basic-display" id="contentBox">
            <div class="search-box">
                <div>
                    <select
                        name="" id="" class="title-select"
                        ng-model="cityId"
                        ng-options="city.key as city.value for city in citys"
                        ng-change="queryCountyList(cityId)">
                        <option value="">全省</option>
                    </select>
                    <select class="title-select"
                            ng-model="countyId"
                            ng-options="county.key as county.value for county in countys">
                        <option value="">全市</option>
                    </select>
                    <input ng-model="code" type="text" placeholder="铁塔站址编号" class="process-input con-parts" name="">
					<input ng-model="name" type="text" placeholder="铁塔站址名称" class="process-input con-parts" name="">
                    <input ng-model="label" type="text" placeholder="资管站点名称" class="process-input con-parts" name="">
                </div>
                <button ng-click="getData(true)" class="btn btn-primary" type="button">搜索</button>
            </div>
            <!-- table-content -->
            <div class="table-content">
                <!-- table -->
                <div class="data-table">
                    <!--<table class="table-result">-->
                        <!--<colgroup>-->
                            <!--<col style="width:8%">-->
                            <!--<col style="width:12%">-->
                            <!--<col style="width:12%">-->
                            <!--<col style="width:17%">-->
                            <!--<col style="width:17%">-->
                            <!--<col style="width:17%">-->
                            <!--<col style="width:17%">-->
                        <!--</colgroup>-->
                        <!--<thead>-->
                       <!---->
                        <!--</thead>-->
                    <!--</table>-->
                    <div class="table-details">
                        <div>
                            <table>
                                <colgroup>
                                    <!--<col style="width:8%">-->
                                    <!--<col style="width:12%">-->
                                    <!--<col style="width:12%">-->
                                    <!--<col style="width:17%">-->
                                    <!--<col style="width:17%">-->
                                    <!--<col style="width:17%">-->
                                    <!--<col style="width:17%">-->
                                </colgroup>
                                <tbody class="query-date">
                                <tr>
                                    <th>序号</th>
                                    <th>地市</th>
                                    <th>区县</th>
                                    <th>铁塔站址编号</th>
									<th>铁塔站址名称</th>
                                    <th>资管站点名称</th>
                                    <th>报销周期</th>
                                    <th>操作</th>
                                </tr>
                                <tr ng-repeat="item in list track by $index">
                                    <td>{{((params.pageNo-1)*params.pageSize)+1*(1+$index)}}</td>
                                    <td>{{item.cityStr}}</td>
                                    <td>{{item.countyStr}}</td>
                                    <td>{{item.code}}</td>
									<td>{{item.name}}</td>
                                    <td>{{item.label}}</td>
                                    <td>{{item.cycle | paymentCycleFilter}}</td>
                                    <td>
                                        <a ng-click="editedOther(item)" href="javascript:void(0)" class="edit-process">修改</a>
                                        <a ng-click="deleteOther(item)" href="javascript:void(0)" class="delete">删除</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="page-foot">
                        <im-pagination conf="pageInfo" params="params" get-data="getData()"></im-pagination>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
