<!-- 新增其他信息弹出框 -->
<div class="business-box" id="businessBox">
    <div class="add-elecontent">
        <h4 style="text-align:center; padding-top:10px;">其他信息修改</h4>
        <form action="">
            <ul class="user-list">
                <li><span>铁塔站址编号:</span><input ng-model="object.code" type="text" name="" disabled="disabled"></li>
                <li><span>资管站点名称:</span><input ng-model="object.label" type="text" name="" disabled="disabled"></li>
                <li>
                    <span>报销周期:</span>
                    <select name="" id="" ng-model="object.cycle">
                        <option value="1">月</option>
                        <option value="3">季度</option>
                        <option value="6">半年</option>
                        <option value="12">年</option>
                    </select>
                </li>
<!--                 <li><span>分摊比例:</span><input type="text" name="" value="" ></li>
 -->            </ul>
        </form>
        <div class="reimbur-foot ledge-foot">
            <button ng-click="closeDialog()" class="reimbur-cancel btn">取消</button>
            <button ng-click="saveEditedOtherInfo(object)" class="reimbur-save btn">保存</button>
        </div>
    </div>
</div>
